networks:
    inception:
      driver: bridge

volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local
  portainer_data:
    driver: local

services:
  nginx:
    build: ./requirements/nginx
    ports:
      - 443:443
    depends_on: # start when mariadb and wordpress are ready
      mariadb:
        condition: service_healthy
      wordpress:
        condition: service_started
      portainer:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception

  mariadb:
    build: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p${SQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 5
      #start_period: 30s
      timeout: 5s

  wordpress:
    build: ./requirements/wordpress
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception

  go-web:
    build: ./requirements/go-web
    ports:
      - "8080:8080"
    networks:
      - inception

  ftp:
    build: ./requirements/ftp
    ports:
      - "2121:21"
      - "22000-22010:21000-21010" 
    volumes:
      - wordpress_data:/home/vsftpd
    restart: always
    env_file:
      - .env
    networks:
      - inception

  redis:
    build: ./requirements/redis
    restart: always
    networks:
      - inception

  adminer:
    build: ./requirements/adminer
    ports:
      - "8082:8081"
    restart: always
    networks:
      - inception

  portainer:
    build: ./requirements/portainer
    ports:
      - "9443:9443"
    volumes:
      - portainer_data:/data
    restart: always
    networks:
      - inception