networks:
    inception:
      driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    ports:
      - 443:443
    depends_on: # start when mariadb and wordpress are ready
      mariadb:
        condition: service_healthy
      wordpress:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p${SQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 5
      #start_period: 30s
      timeout: 5s

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception

  go-web:
    build: ./requirements/go-web
    image: go-web
    ports:
      - "8080:8080"
    networks:
      - inception

  ftp:
    build: ./requirements/ftp
    image: ftp
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    volumes:
      - wordpress_data:/data
    restart: always
    env_file:
      - .env
    networks:
      - inception